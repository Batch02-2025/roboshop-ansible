- name: Copy Mongodb repo file
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: Install Mongodb
  ansible.builtin.dnf:
    name: mongodb-org
    state: latest

- name: Update the Configuration on Mongod.conf file
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: Start and Enable the Mongodb Services
  ansible.builtin.systemd_service:
    name: mongod
    state: restarted
    enabled: true
